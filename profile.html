<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Settings | Chase Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; padding:0; color:#333; }
  nav.navbar { background:#005eb8; color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
  nav.navbar a { color:#fff; text-decoration:none; font-weight:bold; }
  main.info-page { max-width:600px; margin:30px auto; padding:25px 30px; background:#fff; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.1); }
  h1 { color:#005eb8; margin-bottom:20px; text-align:center; }
  h2 { color:#005eb8; margin-bottom:15px; border-bottom:1px solid #e0e0e0; padding-bottom:5px; font-size:18px; }
  .form-group { margin-bottom:15px; }
  input[type="text"], input[type="email"], input[type="password"] { width:100%; padding:12px; border-radius:6px; border:1px solid #ccc; transition:0.2s; }
  input:focus { border-color:#005eb8; box-shadow:0 0 5px rgba(0,94,184,0.3); outline:none; }
  button { padding:12px 25px; border:none; border-radius:6px; background:#005eb8; color:#fff; cursor:pointer; transition:0.3s; font-weight:bold; }
  button:hover { background:#0079d3; }
  #logoutBtn { background:#dc3545; }
  #logoutBtn:hover { background:#c82333; }
  .toggle-switch { display:flex; align-items:center; gap:10px; margin-bottom:15px; }
  .toggle-switch input { transform:scale(1.3); cursor:pointer; transition:0.2s; }
  .message { margin-top:10px; font-weight:500; }
  .success { color:green; }
  .error { color:red; }
  .avatar { width:80px; height:80px; border-radius:50%; background:#ccc; display:block; margin:0 auto 20px; object-fit:cover; }
</style>
</head>
<body>

<script>
  if (!localStorage.getItem("loggedIn")) { window.location.href = "index.html"; }
</script>

<nav class="navbar">
  <div class="profile">Chase Bank</div>
  <a href="dashboard.html" class="logout-btn">Back to Dashboard</a>
</nav>

<main class="info-page">
  <img src="logos/avatar-placeholder.png" alt="Profile Avatar" class="avatar">
  <h1>Profile Settings</h1>

  <!-- Basic Info -->
  <section>
    <h2>Basic Information</h2>
    <form id="profile-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@mail.com" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="+1 555 123 4567" required>
      </div>
      <button type="submit">Update Profile</button>
      <p id="profile-message" class="message"></p>
    </form>
  </section>

  <!-- Change Password -->
  <section>
    <h2>Change Password</h2>
    <form id="password-form">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" placeholder="Enter current password" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      </div>
      <button type="submit">Change Password</button>
      <p id="password-message" class="message"></p>
    </form>
  </section>

  <!-- Notification Preferences -->
  <section>
    <h2>Notification Preferences</h2>
    <div class="toggle-switch">
      <input type="checkbox" id="emailNotif">
      <label for="emailNotif">Email Notifications</label>
    </div>
    <div class="toggle-switch">
      <input type="checkbox" id="smsNotif">
      <label for="smsNotif">SMS Notifications</label>
    </div>
    <button id="savePrefsBtn">Save Preferences</button>
    <p id="prefs-message" class="message"></p>
  </section>

  <!-- Logout -->
  <section style="margin-top:20px;">
    <button id="logoutBtn">Logout</button>
  </section>
</main>

<footer class="login-footer" style="text-align:center; padding:15px; font-size:12px; color:#888;">
  &copy; 2026 JPMorgan Chase & Co. All rights reserved.
</footer>

<script>
  const demoUser = {
    fullName: "Charles Williams",
    email: "Charlesweahh@gmail.com",
    phone: "+1 510 367 1796",
    password: "1346799",
    emailNotif: true,
    smsNotif: false
  };

  // Populate form
  const fullNameInput = document.getElementById("fullName");
  const emailInput = document.getElementById("email");
  const phoneInput = document.getElementById("phone");
  const emailNotifInput = document.getElementById("emailNotif");
  const smsNotifInput = document.getElementById("smsNotif");

  fullNameInput.value = demoUser.fullName;
  emailInput.value = demoUser.email;
  phoneInput.value = demoUser.phone;
  emailNotifInput.checked = demoUser.emailNotif;
  smsNotifInput.checked = demoUser.smsNotif;

  // ===== Profile Update =====
  document.getElementById("profile-form").addEventListener("submit", e => {
    e.preventDefault();
    demoUser.fullName = fullNameInput.value.trim();
    demoUser.email = emailInput.value.trim();
    demoUser.phone = phoneInput.value.trim();
    const msg = document.getElementById("profile-message");
    msg.textContent = "Profile update submitted. Please check your email to confirm changes.";
    msg.className = "message success";
  });

  // ===== Change Password =====
  document.getElementById("password-form").addEventListener("submit", e => {
    e.preventDefault();
    const current = document.getElementById("currentPassword").value;
    const newP = document.getElementById("newPassword").value;
    const confirmP = document.getElementById("confirmPassword").value;
    const msg = document.getElementById("password-message");

    if (current !== demoUser.password) {
      msg.textContent = "Current password is incorrect!";
      msg.className = "message error";
      return;
    }
    if (newP.length < 6) {
      msg.textContent = "New password must be at least 6 characters!";
      msg.className = "message error";
      return;
    }
    if (newP !== confirmP) {
      msg.textContent = "New passwords do not match!";
      msg.className = "message error";
      return;
    }

    demoUser.password = newP;
    msg.textContent = "Password change requested. Please check your email to complete the reset.";
    msg.className = "message success";
    document.getElementById("password-form").reset();
  });

  // ===== Save Preferences =====
  document.getElementById("savePrefsBtn").addEventListener("click", () => {
    demoUser.emailNotif = emailNotifInput.checked;
    demoUser.smsNotif = smsNotifInput.checked;
    const msg = document.getElementById("prefs-message");
    msg.textContent = "Preferences saved âœ”";
    msg.className = "message success";
  });

  // ===== Logout =====
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedIn");
    window.location.href="index.html";
  });
</script>

</body>
</html>
